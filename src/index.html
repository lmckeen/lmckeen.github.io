<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="./dist/manifest.json">
	<link rel="apple-touch-icon" href="APPLE_IMG">

<body>

	<main class="page" style="--layer:3">
		<div class="name" style="--color:#EAE9E7; --font-color:#444">
			<a class="name-contents">Luke Mckeen</a>
		</div>
		<div class="image" style="--color:#673ab7">

		</div>
		<!-- <div class="contents">
			<div class="back-button"></div>
		</div> -->
	</main>
	<div class="page" style="--layer:2">
		<div class="image" style="--color:#00FEB6">
			<a class="image-contents" href="http://codepen.io/lmckeen">
				<img alt="Codepen Logo" src="CODEPEN_IMG"/>
			</a>
		</div>
		<div class="name" style="--color:#EAE9E7; --font-color:#444">
			<a class="name-contents" href="http://codepen.io/lmckeen">CodePen</a>

		</div>

			<a class="image-contents" href="https://github.com/lmckeen">

	</div>
	<div class="page" style="--layer:0">
		<div class="image" style="--color:#0073B0; --padding:5%; --size:20vw">
			<a class="image-contents" href="https://www.linkedin.com/in/luke-mckeen">

			</a>
		</div>
		<div class="name" style="--color:#EAE9E7; --font-color:#444">
			<a class="name-contents" href="https://www.linkedin.com/in/luke-mckeen">Linkedin</a>
